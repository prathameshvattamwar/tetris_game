<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-wrapper">
        <h1>TETRIS</h1>
        <div class="game-container">
            <canvas id="tetrisCanvas"></canvas>
            <div class="game-info">
                <div class="info-box">
                    <h2>Score</h2>
                    <p id="score">0</p>
                </div>
                <div class="info-box">
                    <h2>Level</h2>
                    <p id="level">1</p>
                </div>
                <div class="info-box">
                    <h2>High Score</h2>
                    <p id="high-score">0</p>
                </div>
                <div class="info-box next-piece-box">
                    <h2>Next</h2>
                    <canvas id="nextPieceCanvas"></canvas>
                </div>
                 <button id="start-button" class="game-button">Start Game</button>
                 <button id="pause-button" class="game-button" style="display: none;">Pause</button>

            </div>
        </div>

        <div class="overlay" id="game-over-overlay" style="display: none;">
            <div class="message-box">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="final-score">0</span></p>
                <button id="restart-button" class="game-button">Play Again</button>
            </div>
        </div>
         <div class="controls-info">
            <p>Controls: Arrow Keys (Move/Rotate), Space (Hard Drop), P (Pause)</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
